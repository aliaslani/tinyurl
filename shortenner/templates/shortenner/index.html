<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h1>Shorten your URL</h1>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        <div class="form">
            <form action="{% url 'shortenner:index' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Shorten">
            </form>
        </div>
    </div>
</body>
</html>
